<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebruikersinstellingen</title>
  <link rel="stylesheet" href="beheersingssysteem.css">
  <script src="beheersingssysteem.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Admin Paneel</h1>
    <div class="header-actions">
      <div class="search">
        <href>
        <input type="text" placeholder="Zoek gebruiker...">
  </header>

  <main>
    <h2>Gebruikersinstellingen</h2>
    <div class="panel">
      <table>
        <thead>
          <tr>
            <th>Gebruiker</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td>Jan Jansen</td>
              <td>jan@example.com</td>
              <td><span class="role admin">Admin</span></td>
              <td class="actions">
                <button class="remove-admin">Verwijder Admin</button>
              </td>
            </tr>
            <tr>
              <td>Lisa Peters</td>
              <td>lisa@example.com</td>
              <td><span class="role user">Gebruiker</span></td>
              <td class="actions">
                <button class="make-admin">Maak Admin</button>
              </td>
            </tr>
            <tr>
              <td>Tom de Vries</td>
              <td>tom@example.com</td>
              <td><span class="role user">Gebruiker</span></td>
              <td class="actions">
                <button class="make-admin">Maak Admin</button>
              </td>
            </tr>

          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
